<mat-card matRipple (click)="toggleHelp()" *ngIf="showHelp; else button">
  <mat-card-title>{{ help.title }}</mat-card-title>
  <mat-card-content *ngFor="let content of help.content">{{ content }}</mat-card-content>
  <mat-card-content class="bold">Press anywhere on this card to close.</mat-card-content>
</mat-card>
<ng-template #button>
  <button mat-raised-button color="primary" (click)="toggleHelp()">
    ?
  </button>
</ng-template>
