<div class="worktime-list">
  <ng-container *ngIf="employees?.length !== 0; else noemployees">
    <mat-card class="worktime-card" *ngFor="let employee of employees">
      <div class="worktime-info">
        <div class="align-items label">Name</div>
        <div class="ellipsis flex">
          <div class="flex center">{{employee.firstName}} {{employee.lastName}} </div>
          <div class="flex">
            <div *ngIf="employee.isOwner" class="badge owner center">Owner</div>
            <div *ngIf="employee.id === currentUserId" class="badge you center">You</div>
          </div>
        </div>
        <div class="align-items label">Postition</div>
        <div class="align-items ellipsis">{{employee.position}}</div>
        <div class="align-items label">Joined</div>
        <div class="align-items ellipsis">{{employee.joinedDate | date: 'd MMM y (EEEE)' }}</div>
      </div>
      <div class="worktime-buttons">
        <button mat-raised-button color="primary" (click)="editWorktime(employee)">Edit</button>
        <button mat-raised-button color="warn" (click)="deleteWorktime(employee)">Remove</button>
      </div>
    </mat-card>
  </ng-container>
  <ng-template #noemployees>
    <div id="no-data-container">
      <mat-icon id="no-data-icon" [inline]="true">block</mat-icon>
      <p>No employees found.</p>
    </div>
  </ng-template>
</div>
