<div id="manage-projects">
  <mat-tree id="project-tree" [dataSource]="projectTree" [treeControl]="treeControl">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding matTreeNodePaddingIndent="30">
        <div class="tree-item subproject">
          <div class="ellipsis">{{node.name}}</div>
          <div class="button-container">
            <button mat-icon-button color="primary" (click)="editProject(node, true)"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button color="warn" (click)="removeProject(node, true)"><mat-icon>delete</mat-icon></button>
          </div>
        </div>
      </mat-tree-node>
      <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
        <div class="tree-item">
          <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
            <mat-icon class="mat-icon-rtl-mirror">
              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
          <div class="ellipsis">{{node.name}}</div>
          <div class="button-container">
          <button mat-icon-button><mat-icon (click)="addProject(node, true)">add</mat-icon></button>
          <button mat-icon-button color="primary" (click)="editProject(node, false)"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button color="warn" (click)="removeProject(node, false)"><mat-icon>delete</mat-icon></button>
        </div>
      </div>
    </mat-tree-node>
  </mat-tree>
  <button mat-raised-button color="primary" (click)="addProject(null, false)">Add project</button>
</div>
